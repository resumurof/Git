<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('img[src="Images/helpfile.jpg"]').mouseenter(function () {
                var elmentid = $("#" + getDivId(this));
                //alert(elmentid);
            $(elmentid).fadeIn(1000);
            }).mouseleave(function () {
                var elmentid = $("#" + getDivId(this));
                $(elmentid).fadeOut(1000);
            });

            function getDivId(helpicon) {
                var imgid = $(helpicon).attr('class');
                //alert(imgid);
               return imgid.replace('img', 'div');
            };
        });

    </script>

    <!--Binding Event handlers--> 
    <script type="text/javascript">
        $(document).ready(function () { 
            $('#addnewitem').on('click', function () {
                //alert("button clicked");
                $('ul').append('<li>New Item Added</li>');

                $('ul').on('click', 'li:even', function () {
                    $(this).fadeOut(500);
                });
            });
        });
       </script>  
        <!--Binding Event handlers--> 
   <script type="text/javascript">
       $(document).ready(function () {
           $('#idcontextmenu').on("contextmenu", function (event) {
               event.preventDefault();
               $('#rightclickdisable').append("Mouse Right click on hyperlink is disabled <br/>");
           });
          
       });

   
    </script>
</head>
<body>
    <table>

        <tr>

        <tr>
